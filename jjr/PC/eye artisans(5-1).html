<script type="text/javascript">
//三排图片滚动
var _index5=0;
$("#San_flash .but_right img").click(function(){
	_index5++;
	var len=$(".flashPg ul.Mobile li").length;
	if(_index5+5>len){
		$("#San_flash .flashPg ul.Mobile").stop().append($("ul.Mobile").html());
	}
	$("#San_flash .flashPg ul.Mobile").stop().animate({left:-_index5*305},1000);
	});

	
$("#San_flash .but_left img").click(function(){
	if(_index5==0){
		$("ul.Mobile").prepend($("ul.Mobile").html());
		$("ul.Mobile").css("left","-1380px");
		_index5=6
	}
	_index5--;
	$("#San_flash .flashPg ul.Mobile").stop().animate({left:-_index5*305},1000);
	});
