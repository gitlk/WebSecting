<!-- 遮罩 -->

<!-- External Script -->
<script src="script/jquery-1.12.3.min.js"></script>
<script src="script/swiper-3.3.1.min.js"></script>
<script src="script/common.js"></script>
<script>
$(function(){

	$("#subbtn .btn").click(function(){
		$(".mhide").addClass("mhide-zz");
		$(".testnotice").css("display","block");
	})
	$(".testnotice .notice-wrap .cancle").click(function(){
		$(".mhide").removeClass("mhide-zz");
		$(".testnotice").css("display","none");
	})

	$(".test .s1 .sex").click(function(){
		for( var i = 0 ; i<1; i++){
			if ($(this).children().eq(i).hasClass("on")) {
				$(this).children().eq(i).removeClass("on")
				$(this).children().eq(i+1).addClass("on")
			}else{
				$(this).children().eq(i).addClass("on")
				$(this).children().eq(i+1).removeClass("on")
			}
		}
	})

	$(".test .s2 .slist input").each(function(){
		var index = $(this).index()+1;
		if (index%3 == 0) {
			$(this).css("marginRight","0")
		}
	})
	
})

</script>
